<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{'כל ההזמנות' | translate}}
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover all-reservations" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>{{'מספר' | translate}}</th>
                                <th>{{'סוג' | translate}}</th>
                                <th>{{'סטטוס' | translate}}</th>
                                <th>{{'תאריך יצירה' | translate}}</th>
                                <th>{{'' | translate}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="reservation in $ctrl.reservationsList">
                                <td class="text">{{reservation._id}}</td>
                                <td class="text">{{reservation.Type}}</td>
                                <td class="text">{{reservation.Status}}</td>
                               
                                <td class="text">{{reservation._date}}</td>
                                <td class="center showBtn"><button  class="btn btn-primary">{{'הצג'| translate}}</button></td>
                        
                            </tr>
                          

                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
